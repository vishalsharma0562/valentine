<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yay Neha! ❤️</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffb3c6, #ffe6e6);
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 50px 40px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 12px 35px rgba(0,0,0,0.2);
      animation: pop 0.5s ease-out;
    }

    h1 {
      font-size: 36px;
      color: #b3003c;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Best decision ever, Neha ❤️</h1>
    <p>Let’s make this Valentine’s Day special ✨</p>
  </div>
</body>
</html>
