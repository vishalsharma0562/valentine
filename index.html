<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Neha ðŸ’–</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffd6e8, #ffe6e6);
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 12px 35px rgba(0,0,0,0.2);
      position: relative;
      width: 320px;
    }

    h1 {
      margin-bottom: 10px;
      color: #b3003c;
    }

    p {
      margin-bottom: 20px;
      color: #555;
      font-size: 14px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 10px 22px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.05);
    }

    #noBtn {
      background-color: #e0e0e0;
      color: #333;
      position: absolute;
      left: 140px;
      top: 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Neha, will you be my Valentine? ðŸ’˜</h1>
    <p>I promise to bring smiles, snacks, and bad jokes ðŸ˜„</p>

    <div class="buttons">
      <button id="yesBtn" onclick="goYes()">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ™ˆ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    function moveNoButton() {
      const x = Math.random() * 180;
      const y = Math.random() * 40;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    function goYes() {
      window.location.href = "yes.html";
    }
  </script>
</body>
</html>
